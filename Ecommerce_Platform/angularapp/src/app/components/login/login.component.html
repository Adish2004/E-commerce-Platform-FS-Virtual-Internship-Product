<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-form-group">
        <label class="login-label">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" class="login-input">
        <div class="login-error" *ngIf="submitted && f.email.errors">
          <span *ngIf="f.email.errors['required']">Email is required.</span>
          <span *ngIf="f.email.errors['email']">Enter a valid email.</span>
        </div>
      </div>
  
      <div class="login-form-group">
        <label class="login-label">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" class="login-input">
        <div class="login-error" *ngIf="submitted && f.password.errors">
          <span *ngIf="f.password.errors['required']">Password is required.</span>
          <span *ngIf="f.password.errors['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div class="login-form-group">
        <label class="login-label">Role</label>
        <select formControlName="role" class="login-input">
          <option value="" disabled selected>Select role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div class="login-error" *ngIf="submitted && f.role.errors">
          <span *ngIf="f.role.errors['required']">Role is required.</span>
        </div>
      </div>
  
      <button type="submit" class="login-button">Login</button>
      <p class="login-redirect">Don't have an account? <a routerLink="/signup" class="login-link">Sign Up</a></p>
    </form>
  </div>
