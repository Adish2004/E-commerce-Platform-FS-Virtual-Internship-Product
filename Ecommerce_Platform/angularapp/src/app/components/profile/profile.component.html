<div class="profile-container">
    <h2 class="profile-title">Profile Settings</h2>
  
    <!-- Change Name -->
    <div class="profile-section">
      <h3>Change Name</h3>
      <form [formGroup]="nameForm" (ngSubmit)="changeName()">
        <input type="text" formControlName="username" placeholder="Enter new name" class="profile-input"/>
        <button type="submit" class="profile-button">Update Name</button>
      </form>
    </div>
  
    <!-- Change Email -->
    <div class="profile-section">
      <h3>Change Email</h3>
      <form [formGroup]="emailForm" (ngSubmit)="changeEmail()">
        <input type="email" formControlName="oldEmail" placeholder="Current Email" class="profile-input"/>
        <input type="password" formControlName="password" placeholder="Current Password" class="profile-input"/>
        <input type="email" formControlName="newEmail" placeholder="New Email" class="profile-input"/>
        <button type="submit" class="profile-button">Update Email</button>
      </form>
    </div>
  
    <!-- Change Password -->
    <div class="profile-section">
      <h3>Change Password</h3>
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <input type="password" formControlName="currentPassword" placeholder="Current Password" class="profile-input"/>
        <input type="password" formControlName="newPassword" placeholder="New Password" class="profile-input"/>
        <button type="submit" class="profile-button">Update Password</button>
      </form>
    </div>
  </div>
