<div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="signup-form-group">
        <label class="signup-label">Username</label>
        <input type="text" formControlName="username" placeholder="Enter your username" class="signup-input">
        <div class="signup-error" *ngIf="submitted && f.username.errors">
          <span *ngIf="f.username.errors['required']">Username is required.</span>
          <span *ngIf="f.username.errors['minlength']">Minimum 3 characters required.</span>
        </div>
      </div>
  
      <div class="signup-form-group">
        <label class="signup-label">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" class="signup-input">
        <div class="signup-error" *ngIf="submitted && f.email.errors">
          <span *ngIf="f.email.errors['required']">Email is required.</span>
          <span *ngIf="f.email.errors['email']">Enter a valid email.</span>
        </div>
      </div>
  
      <div class="signup-form-group">
        <label class="signup-label">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" class="signup-input">
        <div class="signup-error" *ngIf="submitted && f.password.errors">
          <span *ngIf="f.password.errors['required']">Password is required.</span>
          <span *ngIf="f.password.errors['minlength']">Minimum 6 characters required.</span>
        </div>
      </div>
  
      <div class="signup-form-group">
        <label class="signup-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm your password" class="signup-input">
        <div class="signup-error" *ngIf="submitted && (f.confirmPassword.errors || signupForm.errors?.mismatch)">
          <span *ngIf="f.confirmPassword.errors?.required">Confirm Password is required.</span>
          <span *ngIf="signupForm.errors?.mismatch">Passwords do not match.</span>
        </div>
      </div>
  
      <button type="submit" class="signup-button">Sign Up</button>
      <p class="signup-redirect">Already have an account? <a routerLink="/login" class="signup-link">Login</a></p>
    </form>
  </div>
